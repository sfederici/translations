tw.alerts.warning:
  englishMessage: Turn on Warp Timer or disable compiler (in Advanced menu) while creating projects to avoid potential data loss. Also note that scripts may need to be restarted for changes to apply.
  description: Message warning user of potential data loss.
  message: Abilita il Timer Warp o disabilita il compilatore (nel menu Impostazioni avanzate) mentre crei un progetto per evitare la possibile perdita di dati. Nota inoltre che gli script devono essere riavviati perché le modifiche siano applicate.
